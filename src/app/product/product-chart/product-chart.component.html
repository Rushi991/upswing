<ngx-charts-bar-vertical
  [view]="[220, 400]"
  [scheme]="colorScheme"
  [results]="formattedChartData"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [roundDomains]="true"
  [legendTitle]="'Categories'"
  [barPadding]="10"
  [animations]="true"
  [showDataLabel]="true"
  [xAxisLabel]="'Products (Category)'"
  [yAxisLabel]="'Price (USD)'">
</ngx-charts-bar-vertical>
