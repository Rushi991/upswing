<h3>{{ productId ? 'Edit' : 'Add' }} Product</h3>
<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 p-md-6">
            <label for="name">Name:</label>
            <input id="name" pInputText formControlName="name" required class="p-inputtext p-component" />
        </div>

        <div class="p-field p-col-12 p-md-6">
            <label for="price">Price:</label>
            <input id="price" type="number" pInputText formControlName="price" required
                class="p-inputtext p-component" />
        </div>

        <div class="p-field p-col-12 p-md-6">
            <label for="category">Category:</label>
            <input id="category" pInputText formControlName="category" required class="p-inputtext p-component" />
        </div>

        <div class="p-field p-col-12">
            <button type="submit" pButton label="{{ productId ? 'Update' : 'Add' }} Product" 
                class="p-button-success" [disabled]="!productForm.valid"></button>
        </div>
    </div>
</form>
